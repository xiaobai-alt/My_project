        <script type="text/javascript">
        function loginCryptoData() {
            var passport = document.getElementById('login_ppt');
            var password = document.getElementById('pwd');
            var crypto_pwd = document.getElementById('crypto_pwd');
            var crypto_ppt = document.getElementById('login_crypto_ppt');
            var data = {
                password: password.value
            }
            var data1 =  {
                passport: passport.value
            }
            data = mfwApiCrypto && mfwApiCrypto.encrypt(data, [ 'password' ]) || data;
            data1 = mfwApiCrypto && mfwApiCrypto.encrypt(data1, [ 'passport' ]) || data1;
            crypto_pwd.value = data._mfwencode; 
            crypto_ppt.value = data1._mfwencode;
            return true;
        }

        function registCryptoData() {
            var passport = document.getElementById('regist_ppt');
            var crypto_ppt = document.getElementById('regist_crypto_ppt');
            var data1 =  {
                passport: passport.value
            }
            data1 = mfwApiCrypto && mfwApiCrypto.encrypt(data1, [ 'passport' ]) || data1;
            crypto_ppt.value = data1._mfwencode;
            return true;
        }
    </script>
